version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: jaluxi-postgres-dev
    environment:
      POSTGRES_DB: jaluxi
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - jaluxi-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: jaluxi-backend-dev
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres123
      DB_NAME: jaluxi
      DB_SSLMODE: disable
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 8080
      GIN_MODE: debug
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    volumes:
      - .:/app
    networks:
      - jaluxi-network
    command: air -c .air.toml

volumes:
  postgres_data:

networks:
  jaluxi-network:
    driver: bridge
